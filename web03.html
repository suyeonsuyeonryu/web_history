<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 태그와 input 형식</title>
</head>
<body>

    <form action="suyeon">
        <h2>폼실습</h2>

        <label for="useID">아이디</label>
        <input type="text" id="useID" autofocus>
        <br />
        <label for="usePW">비밀번호</label>
        <input type="password" id="usePW" required>
        <br />
        <label for="pwcheck">비밀번호 확인</label>
        <input type="password" id="pwcheck" required>
        <br />
        <label for="email">이메일</label>
        <input type="email" id="email">
        <br />
        <label for="tel">전화번호</label>
        <input type="tel" id="tel">
        <br />
        <label for="search">검색</label>
        <input type="search" id="search">



        <button type="submit">submit</button>
        <button type="reset">reset</button>

        <hr>

        <form action="suyeon2">
            <h2>checkbox실습</h2>
            <label for="html">HTML</label>
            <input type="checkbox" id="html">

            <label for="css">CSS</label>
            <input type="checkbox" id="css">

            <label for="javascript">JS</label>
            <input type="checkbox" id="javascript">
        </form>

        <hr>

        <h2>radio 실습</h2>
        <p>당신의 종을 선택하세요</p>
        <label for="human">인간</label>
        <input type="radio" id="human" name="check" checked/> <!--checked는 페이지를 열었을 때 체크되게 만듦-->

        <label for="animal">동물</label>
        <input type="radio" id="animal" name="check" />

        <hr>

        <form action="suyeon3">
            <label for="memo">메모</label>
            <textarea id="memo" cols="100" rows="4"></textarea>
    
            <select>
                <option value="no">---선택---</option>
                <option value="사학과">사학과</option>
                <option value="불문과">불문과</option>
                <option value="영문과">영문과</option>
            </select>
        </form>


    </form>

</body>
</html>
