<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원형 그라데이션 예제2</title>
    <style>
        li{
            border: 1px solid black;
            width: 300px;
            height: 300px;
            margin: 10px;
            background: darkgreen;
            display: inline-block;
        }
        #div1{
            /*그라데이션 중심에서 가장 가까운 측면에 닿을 때까지*/
            background: radial-gradient(circle closest-side at 30% 40%, white, yellow, green);

        }
        #div2{
            /*그라데이션 중심에서 가장 가까운 꼭짓점에 닿을 때까지*/
            background: radial-gradient(circle closest-corner at 30% 40%, white, yellow, green);
        }
        #div3{
            /*그라데이션 중심에서 가장 멀리 떨어진 측면에 닿을 때까지*/
            background: radial-gradient(circle farthest-side at 30% 40%, white, yellow, green);
        }
        #div4{
            /*그라데이션 중심에서 가장 멀리 떨어진 꼭짓점에 닿을 때까지*/
            background: radial-gradient(circle farthest-corner at 30% 40%, white, yellow, green);
        }
    </style>
</head>
<body>
    <ul>
        <li id="div1"></li>
        <li id="div2"></li>
        <li id="div3"></li>
        <li id="div4"></li>
    </ul>
</body>
</html>
