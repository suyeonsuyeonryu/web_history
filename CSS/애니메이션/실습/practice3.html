<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날씨 animation</title>
    <link href="./practice3.css" rel="stylesheet">
</head>
<body>
    <section>
        <article class="sky">
            <img src="../img/cloud1.png" class="cloud1">
            <img src="../img/cloud2.png" class="cloud2">
            <img src="../img/moon.png" class="moon">
            <img src="../img/sun.png" class="sun">
        </article>
        <article class="city">
            <img src="../img/city.png" class="cityimg">
        </article>
    </section>
        <!-- 
        <ariticle 테그 >
            : article 영역은 페이지에서 독립적인 내용(독립적인 공간)임.
            해당 부분을 따로 떼어서 다른 페이지로 이동해도 그 영역 속 내용만으로 온전히 하나의 기사가 될 수 있다
            예를 들어) 신문기사, 잡지기사, 블로그 항목, 위젯, 가젯, 바로가기 베너 등 기타 모든 독립 아이템에 해당한다. 
    -->

    <!-- 
        <section 테그 >
            : <body> 영역 안에 적어도 하나 이상의 section이 존재해야 한다.
            section 영역은 aricle의 집합소 역할을 할 수 있다.
            section을 독립체로 여기지 않고 일종의 한 팀과 같은 역할을 한다. 
            article처럼 다른 페이지로 이동하여 사용할 수 없다. 
            section은 한 문성 여러 개가 존재할 수 있다.
    -->

    <!-- 
        <div 테그 >
            div 영역은 특별한 의미 없이 단순히 콘텐츠 영역의 구분 지을 때 사용한다.
            해당 콘텐츠 영역에는 아무런 의미가 없는 부분이다. 
    -->
</body>
</html>
